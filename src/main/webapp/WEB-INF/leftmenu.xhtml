    <div id="layout-menubar" class="Unselectable fontRegular">
        <div class="layout-menubarinner-box" id="buttonArea">

            <a href="#" id="layout-menubar-resize2" class="BordRad3" title="Open Menu"><i class="icon-menu"></i></a>
        </div>

        <div class="layout-menubarinner-box" id="searchArea">
            <i class="icon-search floatLeft gray"></i>
            <input type="text" class="layout-menubar-search floatLeft Animated05" placeholder="Search Here"/>

        <ps:menu id="sm_leftmenu">
            <p:menuitem id="sm_dashboard" value="#{lbl.anasayfa}" icon="icon-home-outline" url="/dashboard.xhtml"
                        containerStyleClass="layout-menubar-active"/>

                       rendered="#{sessionInfo.isYetkili('sistem_yonetimi')}">

                                icon="icon-building-filled"
                              />

                                icon="icon-plus-squared"
                                />

                    <p:menuitem url="/pages/rezidansIslemleri/daireSorgula.jsf" icon="icon-logout-1"
                                rendered="#{sessionInfo.isYetkili('daire_sorgula')}"
                                value="#{lbl.hizli_menu_daireme_git}"/>
                    <p:menuitem url="/pages/rezidansIslemleri/daireEkleme.jsf" icon="icon-plus-squared"
                                rendered="#{sessionInfo.isYetkili('daire_sorgula') and sessionInfo.adminMi}"

                            rendered="#{sessionInfo.isYetkili('anket_islemleri')}"/>

                            url="/pages/sitePaylasimIslemleri/belgeSorgulama.jsf"

                            url="/pages/sitePaylasimIslemleri/duyuruSorgulama.jsf"
                            rendered="#{sessionInfo.isYetkili('duyuru_islemleri')}"/>
                <p:menuitem value="#{lbl.label_ilan_sorgulama}"
                            url="/pages/sitePaylasimIslemleri/ilanSorgulama.jsf"
                            rendered="#{sessionInfo.isYetkili('ilan_islemleri')}"/>

            <p:submenu label="#{lbl.talep_islemleri}" icon="icon-news"

                            url="/pages/talepIslemleri/talepSorgula.jsf"
                            rendered="#{sessionInfo.isYetkili('talep_sorgulama')}"/>

                       rendered="#{sessionInfo.isYetkili('envanter_yonetimi')}">

                            rendered="#{sessionInfo.isYetkili('envanter_girisi')}"/>
