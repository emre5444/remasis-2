<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">
        <h:outputText value="#{lbl.duyuru_goruntuleme}"/>
    </ui:define>

    <ui:define name="content">

        <div class="Container100">
            <div class="ContainerIndent">
                <h:form id="showAdminDuyuru">
                    <div class="Container100 Responsive">
                        <div class="ContainerIndent">

                            <h:panelGrid id="showDuyuruDetail" columns="2" cellpadding="5">
                                <h:outputLabel for="yorum_konu_v" value="#{lbl.duyuru_konusu}"
                                               style="font-weight:bold; color: #0b4170"/>
                                <h:outputText value="#{duyuruIslemleriMB.selected.kisaAciklama}"
                                              id="yorum_konu_v"/>

                                <h:outputLabel for="yorum_aciklama_v" value="#{lbl.duyuru_aciklama}"
                                               style="font-weight:bold; color: #0b4170"/>
                                <h:outputText rows="6" cols="33" value="#{duyuruIslemleriMB.selected.aciklama}"
                                              id="yorum_aciklama_v" escape="false"
                                        />

                            </h:panelGrid>

                            <p:commandButton value="#{lbl.ortak_geri_don}" immediate="true"
                                             action="#{duyuruIslemleriMB.geriDon}"/>

                        </div>
                    </div>
                </h:form>
            </div>
        </div>

    </ui:define>

    <ui:define name="body">

    </ui:define>
</ui:composition>
