<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:body>

    <h:form id="showAdminDuyuru">
        <p:dialog header="#{lbl.duyuru_goruntuleme}" widgetVar="duyuruGoruntulePopup" closeOnEscape="true" height="auto" width="50%">

            <h:panelGrid id="showDuyuruDetail" columns="2" cellpadding="5">
                <h:outputLabel for="yorum_konu_v" value="#{lbl.duyuru_konusu}" style="font-weight:bold; color: #0b4170"/>
                <h:outputText value="#{entityMB.selected.kisaAciklama}"
                              id="yorum_konu_v"/>

                <h:outputLabel for="yorum_aciklama_v" value="#{lbl.duyuru_aciklama}" style="font-weight:bold; color: #0b4170"/>
                <h:outputText rows="6" cols="33" value="#{entityMB.selected.aciklama}"
                              id="yorum_aciklama_v" escape="false"
                        />

            </h:panelGrid>
        </p:dialog>
    </h:form>
</h:body>
</html>
