<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">
        <h:outputText value="#{lbl.label_belge_ekle}"/>
    </ui:define>

    <ui:define name="content">
        <div class="Container100">
            <div class="ContainerIndent">
                <h:form id="belgeEkleme" enctype="multipart/form-data">
                    <p:messages id="messages2" showDetail="false" autoUpdate="true" closable="true"/>

                    <div class="Container100 Responsive">
                        <div class="ContainerIndent">
                            <p:wizard flowListener="#{belgeIslemleriMB.onFlowProcess}" widgetVar="belge_yukle"
                                      nextLabel="#{lbl.nextLabel}" backLabel="#{lbl.backLabel}">
                                <p:tab id="personal" title="#{lbl.belge_talebi_konusu}">
                                    <p:messages/>
                                    <h:panelGrid columns="2" columnClasses="label, value">

                                        <h:outputLabel for="belge_tipi" value="#{lbl.belge_talebi_konusu} (*)"
                                                       style="font-weight:bold; color: #0b4170"/>
                                        <p:selectOneMenu id="belge_tipi" value="#{belgeIslemleriMB.yeniBelge.belgeTipi}"
                                                         style="font-weight:bold; color: #0b4170" required="true"
                                                         label="#{lbl.belge_talebi_konusu}">
                                            <f:selectItem itemLabel="#{lbl.seciniz}" itemValue="#{null}"/>
                                            <f:selectItems value="#{belgeIslemleriMB.belgeTipiList}" var="bt"
                                                           itemValue="#{bt}" itemLabel="#{bt.aciklama}"/>
                                            <f:converter binding="#{belgeTipiConverter}"/>
                                        </p:selectOneMenu>

                                        <h:outputText value="#{lbl.label_belge_adi} (*)"/>
                                        <p:inputText value="#{belgeIslemleriMB.yeniBelge.dataName}" size="100" required="true" label="#{lbl.label_belge_adi}"/>

                                        <h:outputText value="#{lbl.ortak_aciklama}"/>
                                        <p:inputTextarea value="#{belgeIslemleriMB.yeniBelge.aciklama}" cols="100" rows="7"
                                                         label="#{lbl.ortak_aciklama}"/>

                                    </h:panelGrid>

                                </p:tab>

                                <p:tab id="confirm" title="#{lbl.belge_icerik_bilgileri}">
                                    <h:panelGrid columns="1" cellpadding="5">
                                        <h:panelGrid columns="2" columnClasses="label, value">
                                            <h:outputText value="#{lbl.belge_talebi_konusu}"
                                                          style="font-weight:bold; color: #0b4170"/>
                                            <h:outputText value="#{belgeIslemleriMB.yeniBelge.belgeTipi.aciklama}"
                                                          styleClass="outputLabel"/>

                                            <h:outputText value="#{lbl.belge_ekleyen_kullanici}"
                                                          style="font-weight:bold; color: #0b4170"/>
                                            <h:outputText value="#{sessionInfo.kullanici.adSoyad}"
                                                          styleClass="outputLabel"/>

                                            <h:outputText value="#{lbl.ortak_aciklama}"
                                                          style="font-weight:bold; color: #0b4170"/>
                                            <h:outputText value="#{belgeIslemleriMB.yeniBelge.aciklama}"
                                                          styleClass="outputLabel"/>
                                        </h:panelGrid>

                                        <div style="height:10px"></div>

                                        <p:fileUpload label="#{lbl.dosya_sec}"
                                                      fileUploadListener="#{belgeIslemleriMB.belgeUpload}"
                                                      mode="advanced" dragDropSupport="true" style="width:100%"
                                                      uploadLabel="#{lbl.yukle}" cancelLabel="#{lbl.iptal}"
                                                      multiple="true"
                                                      sizeLimit="10000000" fileLimit="10"/>
                                    </h:panelGrid>

                                </p:tab>

                            </p:wizard>

                            <p:commandButton value="#{lbl.ortak_geri_don}" immediate="true"
                                             action="#{belgeIslemleriMB.geriDon}"/>


                        </div>
                    </div>
                </h:form>
            </div>
        </div>

    </ui:define>

    <ui:define name="body">

    </ui:define>
</ui:composition>
