<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/sablon/sablon.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        <h:outputText value="#{lbl.label_belge_sorgulama}"/>
    </ui:define>

    <ui:define name="content">

            <h:form id="main_form">

                <p:messages id="messages" showDetail="false" autoUpdate="true" closable="true"/>

                <p:panel header="#{lbl.label_belge_sorgulama}">
                    <h:panelGrid columns="4" cellpadding="5">

                        <h:outputLabel for="belge_tipi" value="#{lbl.belge_talebi_konusu}" style="font-weight:bold" />
                        <p:selectOneMenu id="belge_tipi" value="#{belgeMB.sorguKriteri.belgeTipi}" style="font-weight:bold" label="#{lbl.belge_talebi_konusu}" >
                            <f:selectItem itemLabel="#{lbl.seciniz}" itemValue="#{null}"/>
                            <f:selectItems value="#{belgeMB.belgeTipiList}" var="bt" itemValue="#{bt}" itemLabel="#{bt.aciklama}" />
                            <f:converter binding="#{belgeTipiConverter}" />
                        </p:selectOneMenu>

                        <h:outputLabel for="belge_ad" value="#{lbl.label_belge_ismi}" style="font-weight:bold"/>
                        <p:inputText id="belge_ad" value="#{ilanMB.sorguKriteri.konu}"/>

                        <h:outputLabel for="blok_adi" value="#{lbl.blok_ad}" style="font-weight:bold"/>
                        <p:selectOneMenu id="blok_adi" value="#{belgeMB.sorguKriteri.blok}"
                                         style="font-weight:bold">
                            <f:selectItem itemLabel="#{lbl.seciniz}" itemValue="#{null}"/>
                            <f:selectItems value="#{belgeMB.blokList}" var="blokList" itemValue="#{blokList}"
                                           itemLabel="#{blokList.aciklama}"/>
                            <f:converter binding="#{blokConverter}"/>
                        </p:selectOneMenu>

                        <h:outputLabel for="daire_no" value="#{lbl.daire_no}" style="font-weight:bold"/>
                        <p:inputText id="daire_no" value="#{belgeMB.sorguKriteri.daireNo}"/>

                        <h:outputLabel for="kullanici_list" value="#{lbl.kullanici}" style="font-weight:bold"/>
                        <p:autoComplete value="#{belgeMB.sorguKriteri.kullanici}"
                                        disabled="#{not sessionInfo.adminMi}"
                                        id="kullanici_list" completeMethod="#{aidatIslemleriMB.completePlayer}"
                                        var="varKullanici" itemLabel="#{varKullanici.adSoyad}"
                                        itemValue="#{varKullanici}" converter="#{kullaniciConverter}">

                            <f:facet name="itemtip">
                                <h:panelGrid columns="2" cellpadding="5">
                                    <f:facet name="header">
                                        <h:outputLabel for="k_kodu" value="#{lbl.kullanici}"/>
                                        <h:outputText id="k_kodu" value="#{varKullanici.username}"/>
                                    </f:facet>

                                    <h:outputLabel for="k_adi" value="#{lbl.ad}"/>
                                    <h:outputText id="k_adi" value="#{varKullanici.ad}"/>

                                    <h:outputLabel for="k_soyad" value="#{lbl.kullanici_soyadi}"/>
                                    <h:outputText id="k_soyad" value="#{varKullanici.soyad}"/>
                                </h:panelGrid>
                            </f:facet>
                        </p:autoComplete>

                        <h:panelGroup></h:panelGroup>
                        <h:panelGroup></h:panelGroup>

                        <h:outputLabel for="baslangic_tarihi" value="#{lbl.sorgu_baslangic_tarihi}"
                                       style="font-weight:bold"/>
                        <p:calendar id="baslangic_tarihi" value="#{belgeMB.sorguKriteri.sorguBaslangicTarihi}"
                                    pattern="dd/MM/yyyy" mask="true"/>

                        <h:outputLabel for="bitis_tarihi" value="#{lbl.sorgu_bitis_tarihi}" style="font-weight:bold"/>
                        <p:calendar id="bitis_tarihi" value="#{belgeMB.sorguKriteri.sorguBitisTarihi}"
                                    pattern="dd/MM/yyyy"
                                    mask="true"/>

                        <p:commandButton value="#{lbl.ortak_sorgula}" action="#{belgeMB.getBelgeListBySorguKriteri()}"
                                         update=":main_form"/>

                    </h:panelGrid>

                </p:panel>

                <div style="height:10px"></div>

                <p:panel header="#{lbl.sorgu_sonucu}" rendered="#{not empty belgeMB.dataModel.wrappedData}">

                    <p:dataTable value="#{belgeMB.dataModel}" var="varDaireBelge" paginatorPosition="bottom"
                                 paginator="true" rows="20" emptyMessage="#{msg.no_record_found}"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15">

                        <p:column headerText="#{lbl.belge_talebi_konusu}" sortBy="belgeTipi.aciklama"
                                  style="width:15%">
                            <h:outputText value="#{varDaireBelge.belge.belgeTipi.aciklama}"/>
                        </p:column>
                        <p:column headerText="#{lbl.label_belge_adi}" sortBy="dataName"
                                  style="width:25%">
                            <h:outputText value="#{varDaireBelge.belge.dataName}"/>
                        </p:column>
                        <p:column headerText="#{lbl.label_belge_kullanici}" sortBy="kullanici.adSoyad"
                                  style="width:15%">
                            <h:outputText value="#{varDaireBelge.belge.kullanici.adSoyad}"/>
                        </p:column>
                        <p:column headerText="#{lbl.label_belge_boyut}" sortBy="size"
                                  style="width:5%">
                            <h:outputText value="#{varDaireBelge.belge.size}"/>
                        </p:column>
                        <p:column headerText="#{lbl.label_belge_tarihi}" sortBy="islemTarihi" style="width:10%">
                            <h:outputText value="#{varDaireBelge.belge.islemTarihi}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="#{lbl.talep_no}" sortBy="talep.id"
                                  style="width:10%">
                            <h:outputText value="#{varDaireBelge.talep.id}"  style="text-align:center;font-weight:bold;"/>
                        </p:column>
                        <p:column headerText="#{lbl.ortak_aciklama}" sortBy="aciklama"
                                  style="width:20%">
                            <h:outputText value="#{varDaireBelge.belge.aciklama}"/>
                        </p:column>
                        <p:column style="width:4%">
                            <h:panelGrid columns="4">
                                <p:commandLink ajax="false" update=":main_form"
                                               id="downloadLink"
                                        >
                                    <p:graphicImage value="/images/download_icon.png"/>
                                    <f:setPropertyActionListener value="#{varDaireBelge}"
                                                                 target="#{belgeMB.selectedDaireBelge}"/>
                                    <p:fileDownload value="#{belgeMB.download}"/>
                                </p:commandLink>


                                <p:commandButton id="deleteBelge1" immediate="true" icon="ui-icon-trash"
                                                 action="#{belgeMB.deleteBelge}" update=":main_form"
                                        >

                                    <f:setPropertyActionListener value="#{varDaireBelge}"
                                                                 target="#{belgeMB.selectedDaireBelge}"/>
                                    <p:confirm header="#{lbl.label_belge_silme}"
                                               message="#{msg.islemi_onayliyormusunuz}"/>
                                </p:commandButton>
                            </h:panelGrid>
                        </p:column>

                    </p:dataTable>

                </p:panel>
            </h:form>
    </ui:define>

    <ui:define name="body">

    </ui:define>
</ui:composition>
