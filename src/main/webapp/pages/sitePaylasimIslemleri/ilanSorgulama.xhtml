<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/sablon/sablon.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        <h:outputText value="#{lbl.label_ilan_sorgulama}"/>
    </ui:define>

    <ui:define name="content">

            <h:form id="main_form">

                <p:messages id="messages" showDetail="false" autoUpdate="true" closable="true"/>

                <p:panel header="#{lbl.label_ilan_sorgulama}">
                    <h:panelGrid columns="4" cellpadding="5">

                        <h:outputLabel for="ad" value="#{lbl.label_duyuru_konusu}" style="font-weight:bold"/>
                        <p:inputText id="ad" value="#{ilanMB.sorguKriteri.konu}"/>

                        <h:outputLabel for="blok_adi" value="#{lbl.blok_ad}" style="font-weight:bold"/>
                        <p:selectOneMenu id="blok_adi" value="#{ilanMB.sorguKriteri.blok}"
                                         style="font-weight:bold">
                            <f:selectItem itemLabel="#{lbl.seciniz}" itemValue="#{null}"/>
                            <f:selectItems value="#{aidatIslemleriMB.blokList}" var="blokList" itemValue="#{blokList}"
                                           itemLabel="#{blokList.aciklama}"/>
                            <f:converter binding="#{blokConverter}"/>
                        </p:selectOneMenu>

                        <h:outputLabel for="daire_no" value="#{lbl.daire_no}" style="font-weight:bold"/>
                        <p:inputText id="daire_no" value="#{ilanMB.sorguKriteri.daireNo}"/>

                        <h:outputLabel for="kullanici_list" value="#{lbl.kullanici}" style="font-weight:bold"/>
                        <p:autoComplete value="#{ilanMB.sorguKriteri.kullanici}"
                                        disabled="#{not sessionInfo.adminMi}"
                                        id="kullanici_list" completeMethod="#{aidatIslemleriMB.completePlayer}"
                                        var="varKullanici" itemLabel="#{varKullanici.adSoyad}"
                                        itemValue="#{varKullanici}" converter="#{kullaniciConverter}">

                            <f:facet name="itemtip">
                                <h:panelGrid columns="2" cellpadding="5">
                                    <f:facet name="header">
                                        <h:outputLabel for="k_kodu" value="#{lbl.kullanici}"/>
                                        <h:outputText id="k_kodu" value="#{varKullanici.username}"/>
                                    </f:facet>

                                    <h:outputLabel for="k_adi" value="#{lbl.ad}"/>
                                    <h:outputText id="k_adi" value="#{varKullanici.ad}"/>

                                    <h:outputLabel for="k_soyad" value="#{lbl.kullanici_soyadi}"/>
                                    <h:outputText id="k_soyad" value="#{varKullanici.soyad}"/>
                                </h:panelGrid>
                            </f:facet>
                        </p:autoComplete>



                        <h:outputLabel for="baslangic_tarihi" value="#{lbl.sorgu_baslangic_tarihi}"
                                       style="font-weight:bold"/>
                        <p:calendar id="baslangic_tarihi" value="#{ilanMB.sorguKriteri.sorguBaslangicTarihi}"
                                    pattern="dd/MM/yyyy" mask="true"/>

                        <h:outputLabel for="bitis_tarihi" value="#{lbl.sorgu_bitis_tarihi}" style="font-weight:bold"/>
                        <p:calendar id="bitis_tarihi" value="#{ilanMB.sorguKriteri.sorguBitisTarihi}"
                                    pattern="dd/MM/yyyy"
                                    mask="true"/>

                        <p:commandButton value="#{lbl.ortak_sorgula}" action="#{ilanMB.getIlanListBySorguKriteri()}"
                                         update=":main_form"/>

                    </h:panelGrid>

                </p:panel>

                <div style="height:10px"></div>

                <p:panel header="#{lbl.sorgu_sonucu}" rendered="#{not empty ilanMB.dataModel.wrappedData}">

                    <p:dataTable value="#{ilanMB.dataModel}" var="varDuyuru" paginatorPosition="bottom"
                                 paginator="true" rows="20" emptyMessage="#{msg.no_record_found}"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15">

                        <p:column sortBy="adSoyad">
                            <f:facet name="header">
                                <h:outputText value="#{lbl.duyuru_yayinlayan_kullanici}"/>
                            </f:facet>
                            <h:outputText value="#{varDuyuru.kullanici.adSoyad}"/>
                        </p:column>
                        <p:column sortBy="daireBlokAd">
                            <f:facet name="header">
                                <h:outputText value="#{lbl.duyuru_yayinlanan_daire}"/>
                            </f:facet>
                            <h:outputText value="#{varDuyuru.daire.daireBlokAd}"/>
                        </p:column>
                        <p:column sortBy="kisaAciklama">
                            <f:facet name="header">
                                <h:outputText value="#{lbl.duyuru_konusu}"/>
                            </f:facet>
                            <h:outputText value="#{varDuyuru.kisaAciklama}"/>
                        </p:column>
                        <p:column sortBy="aciklama">
                            <f:facet name="header">
                                <h:outputText value="#{lbl.duyuru_aciklama}"/>
                            </f:facet>
                            <h:outputText value="#{varDuyuru.mantiksalAciklama}" escape="false"/>

                        </p:column>
                        <p:column sortBy="tanitimZamani">
                            <f:facet name="header">
                                <h:outputText value="#{lbl.duyuru_zamani}"/>
                            </f:facet>
                            <h:outputText value="#{varDuyuru.tanitimZamani}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>
                        </p:column>

                        <p:column exportable="false">
                            <h:panelGrid columns="2">
                                <p:commandLink  icon="ui-icon-search"
                                                update="@([id$=showAdminDuyuru])"
                                                oncomplete="PF('duyuruGoruntulePopup').show();"
                                        >
                                    <p:graphicImage value="/images/show_icon.png"/>
                                    <f:setPropertyActionListener value="#{varDuyuru}" target="#{ilanMB.selected}"/>
                                </p:commandLink>

                                <p:commandButton id="deleteButton1" icon="ui-icon-trash" immediate="true"
                                                 rendered="#{sessionInfo.adminMi}"
                                                 action="#{anasayfaMB.deleteDuyuru}" update="@([id$=anasayfa_form])"
                                        >
                                    <f:setPropertyActionListener value="#{varDuyuru}"
                                                                 target="#{ilanMB.selected}"/>
                                    <p:confirm header="#{lbl.ilan_iptali}"
                                               message="#{msg.islemi_onayliyormusunuz}"/>
                                </p:commandButton>
                            </h:panelGrid>
                        </p:column>

                    </p:dataTable>

                </p:panel>
            </h:form>

        <ui:include src="../sitePaylasimIslemleri/duyuruGoruntuleme.xhtml">
            <ui:param name="entityMB" value="#{ilanMB}"/>
        </ui:include>
    </ui:define>

    <ui:define name="body">

    </ui:define>
</ui:composition>
