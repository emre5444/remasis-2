<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">
        <h:outputText value="#{lbl.envanter_goruntuleme}"/>
    </ui:define>

    <ui:define name="content">

        <div class="Container100">
            <div class="ContainerIndent">

                <h:form id="showEnvanter">
                    <p:messages id="messagesforAnket" showDetail="false" autoUpdate="true" closable="true"/>

                    <div class="Container100 Responsive">
                        <div class="ContainerIndent">
                            <p:panel>
                                <div class="Container100 Responsive Fs20 hardblue">
                                    <i class="icon-doc orange"></i> #{lbl.envanter_goruntuleme}
                                </div>
                                <h:panelGrid columns="2" cellpadding="5">
                                    <h:outputText/>
                                    <p:barcode
                                            value="#{envanterIslemleriMB.getHostAdress()}#{request.contextPath}/service/barkod/#{envanterIslemleriMB.selected.barkodNo}"
                                            type="qr"/>

                                    <h:outputLabel for="kategori" value="#{lbl.envanter_kategori}"
                                                   style="font-weight:bold; color: #0b4170"/>
                                    <h:outputText id="kategori"
                                                  value="#{envanterIslemleriMB.selected.kategori.aciklama}"
                                                  label="#{lbl.envanter_barkod}"/>

                                    <h:outputLabel for="barkodNo" value="#{lbl.envanter_barkod} (*)"
                                                   style="font-weight:bold; color: #0b4170"/>
                                    <h:outputText id="barkodNo" value="#{envanterIslemleriMB.selected.barkodNo}"
                                                  required="true"
                                                  label="#{lbl.envanter_barkod}"/>

                                    <h:outputLabel for="marka" value="#{lbl.envanter_marka} (*)"
                                                   style="font-weight:bold; color: #0b4170"/>
                                    <h:outputText id="marka" value="#{envanterIslemleriMB.selected.marka}"
                                                  required="true"
                                                  label="#{lbl.envanter_marka}"/>

                                    <h:outputLabel for="model" value="#{lbl.envanter_model}"
                                                   style="font-weight:bold; color: #0b4170"/>
                                    <h:outputText id="model" value="#{envanterIslemleriMB.selected.model}"
                                                  label="#{lbl.envanter_model}"/>

                                    <h:outputLabel for="urunAdi" value="#{lbl.envanter_urun_adi}"
                                                   style="font-weight:bold; color: #0b4170"/>
                                    <h:outputText id="urunAdi" value="#{envanterIslemleriMB.selected.urunAdi}"
                                                  label="#{lbl.envanter_urun_adi}"/>

                                    <h:outputLabel for="saticiFirma" value="#{lbl.envanter_satici_firma}"
                                                   style="font-weight:bold; color: #0b4170"/>
                                    <h:outputText id="saticiFirma" value="#{envanterIslemleriMB.selected.saticiFirma}"
                                                  label="#{lbl.envanter_satici_firma}"/>

                                    <h:outputLabel for="alanPersonel" value="#{lbl.envanter_alimi_yapan_personel}"
                                                   style="font-weight:bold; color: #0b4170"/>
                                    <h:outputText id="alanPersonel"
                                                  value="#{envanterIslemleriMB.selected.alimiYapanPersonel}"
                                                  label="#{lbl.envanter_alimi_yapan_personel}"/>

                                    <h:outputLabel for="zimmetliPersonel" value="#{lbl.envanter_zimmetli_personel}"
                                                   style="font-weight:bold; color: #0b4170"/>
                                    <h:outputText id="zimmetliPersonel"
                                                  value="#{envanterIslemleriMB.selected.zimmetliPersonel}"
                                                  label="#{lbl.envanter_zimmetli_personel}"/>

                                    <h:outputLabel for="departman" value="#{lbl.envanter_departman}"
                                                   style="font-weight:bold; color: #0b4170"/>
                                    <h:outputText id="departman" value="#{envanterIslemleriMB.selected.departman}"
                                                  label="#{lbl.envanter_departman}"/>

                                    <h:outputLabel for="alimZamani" value="#{lbl.envanter_alim_zamani}"
                                                   style="font-weight:bold; color: #0b4170"/>
                                    <h:outputText id="alimZamani" value="#{envanterIslemleriMB.selected.alimTarihi}">
                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                    </h:outputText>

                                    <h:outputLabel for="garantiBaslangic"
                                                   value="#{lbl.envanter_garanti_baslangic_zamani}"
                                                   style="font-weight:bold; color: #0b4170"/>
                                    <h:outputText id="garantiBaslangic"
                                                  value="#{envanterIslemleriMB.selected.garantiBaslangicTarihi}">
                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                    </h:outputText>

                                    <h:outputLabel for="garantiSuresi" value="#{lbl.envanter_garanti_suresi}"
                                                   style="font-weight:bold; color: #0b4170"/>
                                    <h:outputText id="garantiSuresi"
                                                  value="#{envanterIslemleriMB.selected.garantiSuresi}"
                                                  label="#{lbl.envanter_garanti_suresi}"/>

                                    <h:outputLabel for="miktar" value="#{lbl.envanter_miktar}"
                                                   style="font-weight:bold; color: #0b4170"/>
                                    <h:outputText id="miktar" value="#{envanterIslemleriMB.selected.miktar}"
                                                  label="#{lbl.envanter_miktar}"/>

                                    <h:outputLabel for="birimFiyat" value="#{lbl.envanter_birim_fiyat}"
                                                   style="font-weight:bold; color: #0b4170"/>
                                    <h:outputText id="birimFiyat" value="#{envanterIslemleriMB.selected.birimFiyat}"
                                                  label="#{lbl.envanter_birim_fiyat}"/>

                                    <h:outputLabel for="aciklama" value="#{lbl.envanter_aciklama}"
                                                   style="font-weight:bold; color: #0b4170"/>
                                    <h:outputText value="#{envanterIslemleriMB.selected.aciklama}"
                                                  id="aciklama"/>
                                </h:panelGrid>
                            </p:panel>

                            <div class="EmptyBox5"/>

                            <p:commandButton value="#{lbl.ortak_geri_don}" immediate="true"
                                             action="#{envanterIslemleriMB.geriDon}"/>
                        </div>
                    </div>
                </h:form>
            </div>
        </div>

    </ui:define>

    <ui:define name="body">

    </ui:define>
</ui:composition>
