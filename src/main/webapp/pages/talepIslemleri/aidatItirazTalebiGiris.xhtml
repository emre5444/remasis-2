<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ps="http://primefaces.org/sentinel"
                template="/WEB-INF/template.xhtml">
    <ui:define name="title">
        <h:outputText value="#{lbl.itiraz_talebi_giris}"/>
    </ui:define>

    <ui:define name="content">
        <h:form id="itirazTalepGirisForm">
            <div class="Container100">
                <div class="ContainerIndent">
                    <p:messages id="messages" showDetail="false" autoUpdate="true" closable="true"/>
                    <p:panel>
                        <div class="Container100 Responsive">
                            <div class="ContainerIndent">
                                <div class="Container100 Responsive Fs20 hardblue">
                                    <i class="icon-try orange"></i> #{lbl.itiraz_talebi_giris}
                                </div>
                                <h:panelGrid id="showTalepDetailTalepEkleme" columns="2" cellpadding="5">

                                    <h:outputLabel for="aidat_donem" value="#{lbl.islem_tarihi}"
                                                   style="font-weight:bold; color: #0b4170"/>
                                    <h:outputText id="aidat_donem"
                                                  value="#{talepIslemMB.selectedBorc.borc.islemTarihi}">
                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                    </h:outputText>

                                    <h:outputLabel for="aidat_borc_tutari" value="#{lbl.borc_tutari}"
                                                   style="font-weight:bold; color: #0b4170"/>
                                    <h:outputText id="aidat_borc_tutari"
                                                  value="#{talepIslemMB.selectedBorc.borc.borc}"/>

                                    <h:outputLabel for="aidat_alacak_tutari" value="#{lbl.odenen_tutar}"
                                                   style="font-weight:bold; color: #0b4170"/>
                                    <h:outputText id="aidat_alacak_tutari"
                                                  value="#{talepIslemMB.selectedBorc.borc.odenenTutar}"/>

                                    <h:outputLabel for="talep_aciklama_v" value="#{lbl.talep_aciklama} (*)"
                                                   style="font-weight:bold; color: #0b4170"/>
                                    <p:inputTextarea rows="6" cols="50"
                                                     value="#{talepIslemMB.yeniItiraz.aciklama}"
                                                     required="true"
                                                     label="#{lbl.talep_aciklama}"
                                                     id="talep_aciklama_v"
                                            />
                                </h:panelGrid>
                            </div>
                        </div>
                    </p:panel>

                    <h:panelGrid columns="3">
                        <p:commandButton id="arizaTalep_kaydet" value="#{lbl.kaydet}"
                                         action="#{talepIslemMB.yeniItirazTalebiEkleme}">
                            <p:confirm header="#{lbl.itiraz_talebi_giris}" message="#{msg.islemi_onayliyormusunuz}"
                                       icon="ui-icon-alert"/>
                        </p:commandButton>
                        <p:commandButton value="#{lbl.ortak_geri_don}" immediate="true"
                                         action="#{talepIslemMB.geriDon}"/>
                    </h:panelGrid>

                </div>
            </div>
        </h:form>
    </ui:define>

    <ui:define name="body">

    </ui:define>
</ui:composition>
