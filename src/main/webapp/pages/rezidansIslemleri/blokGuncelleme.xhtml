<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:body>

    <h:form id="blokGuncelleme">
        <p:dialog header="#{lbl.blok_guncelleme}" widgetVar="blokGuncellemePopup" closeOnEscape="true" height="auto" width="auto">
            <p:messages id="messages" showDetail="false" autoUpdate="true" closable="true"/>

            <h:panelGrid columns="2" cellpadding="5">

                <h:outputLabel for="ad" value="#{lbl.blok_ad} (*)" style="font-weight:bold"/>
                <p:inputText id="ad" value="#{blokMB.selected.aciklama}" required="true"
                             label="#{lbl.blok_ad}"/>


                <f:facet name="footer">
                    <p:commandButton id="blok_guncelle" value="#{lbl.ortak_guncelle}"
                                     update=":blokGuncelleme :main_form"
                                     actionListener="#{blokMB.update(blokMB.selected)}">
                        <p:confirm header="Onay" message="#{msg.islemi_onayliyormusunuz}"/></p:commandButton>
                </f:facet>

            </h:panelGrid>

        </p:dialog>
    </h:form>
</h:body>
</html>
