<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ps="http://primefaces.org/sentinel"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">
        <h:outputText value="#{lbl.rol_ekleme}"/>
    </ui:define>

    <ui:define name="content">
        <div class="Container100">
            <div class="ContainerIndent">
                <p:messages id="messages" showDetail="false" autoUpdate="true" closable="true"/>

                <h:form id="rolEkleme">
                    <p:panel>
                        <div class="Container100 Responsive">
                            <div class="ContainerIndent">
                                <div class="Container100 Responsive Fs20 hardblue">
                                    <i class="icon-lock-open-1 orange"></i> #{lbl.rol_ekleme}
                                </div>
                                <div class="EmptyBox10"></div>
                                <h:panelGrid columns="2" cellpadding="5">
                                    <h:outputLabel for="rol_konu" value="#{lbl.rol_ad} (*)"
                                                   style="font-weight:bold; color: #0b4170"/>
                                    <p:inputText value="#{rolController.yeniRol.ad}" size="50"
                                                     id="rol_konu" required="true" label="#{lbl.rol_ad}"/>

                                    <h:outputLabel for="rolTipi" value="#{lbl.rol_tipi}" style="font-weight:bold; color: #0b4170"/>
                                    <p:selectOneMenu id="rolTipi"
                                                     value="#{rolController.yeniRol.sistemYoneticisiMi}"
                                                     style="font-weight:bold; color: #0b4170">
                                        <f:selectItems value="#{rolController.rolTipiList}" var="rolTipi"
                                                       itemValue="#{rolTipi}"
                                                       itemLabel="#{rolTipi.aciklama}"/>
                                        <f:converter binding="#{evetHayirConverter}"/>
                                    </p:selectOneMenu>
                                </h:panelGrid>

                            </div>
                        </div>
                    </p:panel>

                    <div class="EmptyBox10"></div>

                    <p:panel>
                        <div class="Container100 Responsive">
                            <div class="ContainerIndent">
                                <div class="Container100 Responsive Fs20 hardblue">
                                    <i class="icon-lock-open-1 orange"></i> #{lbl.yetki_guncelleme_islemleri}
                                </div>
                                <div class="EmptyBox10"></div>

                                <p:tree value="#{rolController.yetkiList}" var="node"
                                        selectionMode="checkbox" style="width: auto;"
                                        selection="#{rolController.selectedyetkiList}">

                                    <p:treeNode>
                                        <h:outputText value="#{node.ad}"/>
                                    </p:treeNode>

                                </p:tree>

                            </div>
                        </div>
                    </p:panel>


                    <h:panelGrid columns="3">
                        <p:commandButton id="rol_kaydet" value="#{lbl.kaydet}"
                                         action="#{rolController.yeniRolEkleme}">
                            <p:confirm header="#{lbl.rol_ekleme}" message="#{msg.islemi_onayliyormusunuz}"
                                       icon="ui-icon-alert"/>
                        </p:commandButton>
                    </h:panelGrid>
                </h:form>
            </div>
        </div>
    </ui:define>


    <ui:define name="body">

    </ui:define>
</ui:composition>
