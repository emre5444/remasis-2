<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Remasis - Site YÃ¶netim Sistemi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>

    <h:outputScript name="js/layout.js" library="sentinel-layout"/>
    <h:outputStylesheet name="css/font-icon-layout.css"
                        library="sentinel-layout"/>
    <h:outputStylesheet name="css/sentinel-layout.css"
                        library="sentinel-layout"/>
    <h:outputStylesheet name="css/core-layout.css"
                        library="sentinel-layout"/>
</h:head>
<f:view contentType="text/html" locale="#{misafirKullaniciOzellikleri.kullaniciLocale}">

    <h:body class="fontRegular login-back white-back">


        <div class="Container80 MaxWid500 Fnone MarAuto TexAlCenter PaddingTopPercent10">
            <a href="" id="login-logo">
                <ui:remove>
                    <h:graphicImage name="#{request.contextPath}/images/remasis-login-logo.png" styleClass="Fleft"
                                    library="sentinel-layout"/>
                </ui:remove>
            <span class="Fs30 FontTitilliumSemiBoldItalic Fleft"><span class="softblue">REMA</span><span
                    class="hardblue">SIS</span></span>
            </a>

            <div class="EmptyBox10"></div>
        </div>

        <!-- LOGIN BOX COVER START -->
        <div class="Container80 MaxWid500 white-back Fnone MarAuto BordRad10" id="login-box">
            <div class="Container100">
                <div class="Container50 TexAlCenter Animated05 BoxSizeBorder TabBtn left TabBtnActiveLeft" role="1">
                    <div class="Container80 Fnone MarAuto FontBold"><i class="icon-lock"></i> <h:outputLabel
                            value="#{lbl.label_giris}"/></div>
                </div>
                <div class="Container50 TexAlCenter Animated05 BoxSizeBorder TabBtn right" role="2">
                    <div class="Container80 Fnone MarAuto FontBold"><i
                            class="icon-key-1"></i> #{lbl.label_sifremi_unutdum} </div>
                </div>

                <div class="Container90 Fnone MarAuto TexAlCenter TabContent" id="TAB1">
                    <form name="f" action="#{request.contextPath}/j_spring_security_check" method="POST">
                        <div class="EmptyBox20"></div>
                        <center>
                            <h:outputText style="color: red; font-size: large;" value="#{SPRING_SECURITY_LAST_EXCEPTION.message}"/>
                        </center>
                        <div class="EmptyBox20"></div>
                        <input type="text" name="j_username" placeholder="#{lbl.kullanici_adi}"  class="Container80 Fnone MarAuto Fs18"/>

                        <div class="EmptyBox10"></div>
                        <input type="password" name="j_password" placeholder="#{lbl.sifre}" class="Container80 Fnone MarAuto Fs18"/>

                        <div class="EmptyBox20"></div>
                        <ui:remove>
                            <div class="Container85 Fnone MarAuto softgray">
                                <p:selectBooleanCheckbox value="accept" styleClass="Fleft"
                                                         itemLabel="I Accept Terms And Policies"/>
                            </div>
                            <div class="EmptyBox30"></div>
                        </ui:remove>
                        <input type="submit" name="login" style="height: 50px; font-weight: bold;" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-icon-left ui-corner-right Fs16" value="#{lbl.label_giris}"/>


                    </form>
                    <div class="EmptyBox50"></div>
                </div>

                <div class="Container90 Fnone MarAuto DispNone TexAlCenter TabContent" id="TAB2">
                    <h:form id="sifremiUnuttumForm" prependId="false">
                        <div class="EmptyBox50"></div>
                        <p:messages id="sifreHatirlatMsg" closable="true" showIcon="false"/>
                        <p:inputText required="true" value="#{loginMB.email}" placeholder="#{lbl.label_mail_adres_gir}" requiredMessage="#{msg.login_email_required}"
                                     styleClass="Container80 Fnone MarAuto Fs18"/>

                        <div class="EmptyBox20"></div>
                        <p:commandButton styleClass="Fs16" update="sifreHatirlatMsg"  value="#{lbl.label_btn_gonder}" actionListener="#{loginMB.sifreHatirlatmaIstekGonder()}"/>
                        <div class="EmptyBox50"></div>
                    </h:form>
                </div>
            </div>
        </div>
        <!-- LOGIN BOX COVER END -->

    </h:body>
</f:view>

</html>
