<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ps="http://primefaces.org/sentinel"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">
        <h:outputText value="#{lbl.talep_ariza_talebi_giris}"/>
    </ui:define>

    <ui:define name="content">
        <p:messages id="messages" showDetail="false" autoUpdate="true" closable="true"/>

        <div style="height:10px"></div>

        <h:form id="main_form">
            <div class="Container100">
                <div class="ContainerIndent">

                    <p:panel>
                        <div class="Container100 Responsive">
                            <div class="ContainerIndent">
                                <div class="Container100 Responsive Fs20 hardblue">
                                    <i class="icon-wrench-1 orange"></i> #{lbl.talep_ariza_talebi_giris}
                                </div>
                                <h:panelGrid id="showTalepDetailArizaTalepEkleme" columns="2" cellpadding="5">
                                    <h:outputLabel for="talep_konu_v" value="#{lbl.ariza_konusu} (*)"
                                                   style="font-weight:bold; color: #0b4170"/>
                                    <p:inputTextarea rows="3" cols="60"
                                                     value="#{talepIslemMB.yeniArizaTalep.aciklama}"
                                                     label="#{lbl.ariza_konusu}" required="true"
                                                     id="talep_konu_v"/>

                                    <h:outputLabel for="talep_aciklama_v" value="#{lbl.ariza_aciklamasi} (*)"
                                                   style="font-weight:bold; color: #0b4170"/>
                                    <p:inputTextarea rows="6" cols="60"
                                                     value="#{talepIslemMB.yeniArizaTalep.arizaAciklama}"
                                                     required="true" label="#{lbl.ariza_aciklamasi}"
                                                     id="talep_aciklama_v"
                                            />

                                    <h:outputLabel for="talep_sorun_tarihi_v" value="#{lbl.hizmet_tarihi} (*)"
                                                   style="font-weight:bold; color: #0b4170"/>
                                    <p:calendar id="talep_sorun_tarihi_v"
                                                value="#{talepIslemMB.yeniArizaTalep.mudahaleTarihi}"
                                                pattern="dd/MM/yyyy HH:mm" label="#{lbl.hizmet_tarihi}"
                                                showOn="button" required="true"/>
                                </h:panelGrid>
                            </div>
                        </div>
                    </p:panel>

                    <h:panelGrid columns="3">
                        <p:commandButton id="arizaTalep_kaydet" value="#{lbl.kaydet}"
                                         action="#{talepIslemMB.yeniArizaTalebiEkleme}">
                            <p:confirm header="#{lbl.talep_ariza_talebi_giris}" message="#{msg.islemi_onayliyormusunuz}"
                                       icon="ui-icon-alert"/>
                        </p:commandButton>
                        <p:commandButton value="#{lbl.ortak_geri_don}" immediate="true"
                                         action="#{talepIslemMB.geriDon}"/>
                    </h:panelGrid>

                </div>
            </div>
        </h:form>
    </ui:define>

    <ui:define name="body">

    </ui:define>
</ui:composition>
