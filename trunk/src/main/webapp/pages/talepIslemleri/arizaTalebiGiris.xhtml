<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:body>
    <h:form id="arizaTalepGirisForm">
        <p:dialog header="#{lbl.talep_ariza_talebi_giris}" widgetVar="talepEklePopup" closeOnEscape="true" height="auto" width="auto">
            <p:messages id="messages" showDetail="false" autoUpdate="true" closable="true"/>

                <h:panelGrid id="showTalepDetailArizaTalepEkleme" columns="2" cellpadding="5">
                    <h:outputLabel for="talep_konu_v" value="#{lbl.ariza_konusu} (*)" style="font-weight:bold; color: #0b4170"/>
                    <p:inputTextarea rows="3" cols="60" value="#{daireGoruntuleMB.yeniArizaTalep.aciklama}" label="#{lbl.ariza_konusu}" required="true"
                                 id="talep_konu_v"/>

                    <h:outputLabel for="talep_aciklama_v" value="#{lbl.ariza_aciklamasi} (*)" style="font-weight:bold; color: #0b4170"/>
                    <p:inputTextarea rows="6" cols="60" value="#{daireGoruntuleMB.yeniArizaTalep.arizaAciklama}" required="true" label="#{lbl.ariza_aciklamasi}"
                                 id="talep_aciklama_v"
                            />

                    <h:outputLabel for="talep_sorun_tarihi_v" value="#{lbl.hizmet_tarihi} (*)" style="font-weight:bold; color: #0b4170"/>
                    <p:calendar id="talep_sorun_tarihi_v" value="#{daireGoruntuleMB.yeniArizaTalep.mudahaleTarihi}" pattern="dd/MM/yyyy HH:mm" label="#{lbl.hizmet_tarihi}"
                                showOn="button" required="true"/>

                    <f:facet name="footer">
                        <p:commandButton id="arizaTalep_kaydet" value="#{lbl.kaydet}" update="@([id$=sorguSonucuPanel])"
                                         actionListener="#{daireGoruntuleMB.yeniArizaTalebiEkleme}"/>
                    </f:facet>

                </h:panelGrid>

        </p:dialog>
    </h:form>
</h:body>
</html>
