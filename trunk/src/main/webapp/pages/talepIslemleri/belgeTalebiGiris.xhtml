<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ps="http://primefaces.org/sentinel"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">
        <h:outputText value="#{lbl.daire_islemleri_belge_talebi_giris}"/>
    </ui:define>

    <ui:define name="content">
        <h:form id="belgeTalepGirisForm">
            <div class="Container100">
                <div class="ContainerIndent">
                    <p:messages id="messages" showDetail="false" autoUpdate="true" closable="true"/>
                    <p:panel>
                        <div class="Container100 Responsive">
                            <div class="ContainerIndent">
                                <div class="Container100 Responsive Fs20 hardblue">
                                    <i class="icon-doc orange"></i> #{lbl.daire_islemleri_belge_talebi_giris}
                                </div>
                                <h:panelGrid id="showTalepDetailSikayetTalepEkleme" columns="2" cellpadding="5">
                                    <h:outputLabel for="belge_tipi" value="#{lbl.belge_talebi_konusu} (*)"
                                                   style="font-weight:bold; color: #0b4170"/>
                                    <p:selectOneMenu id="belge_tipi"
                                                     value="#{daireGoruntuleMB.yeniBelgeTalebi.belgeTipi}"
                                                     style="font-weight:bold; color: #0b4170"
                                                     label="#{lbl.belge_talebi_konusu}"
                                                     required="true">
                                        <f:selectItem itemLabel="#{lbl.seciniz}" itemValue="#{null}"/>
                                        <f:selectItems value="#{daireGoruntuleMB.belgeTipiList}" var="bt"
                                                       itemValue="#{bt}"
                                                       itemLabel="#{bt.aciklama}"/>
                                        <f:converter binding="#{belgeTipiConverter}"/>
                                    </p:selectOneMenu>

                                    <h:outputLabel for="talep_aciklama_v" value="#{lbl.ortak_aciklama} (*)"
                                                   style="font-weight:bold; color: #0b4170"/>
                                    <p:inputTextarea rows="6" cols="60"
                                                     value="#{daireGoruntuleMB.yeniBelgeTalebi.aciklama}"
                                                     required="true" label="#{lbl.ortak_aciklama}"
                                                     id="talep_aciklama_v"
                                            />
                                </h:panelGrid>
                            </div>
                        </div>
                    </p:panel>
                    <h:panelGrid columns="3">
                        <p:commandButton id="belgeTalep_kaydet" value="#{lbl.kaydet}"
                                         action="#{talepIslemMB.yeniBelgeTalebiEkleme}">
                            <p:confirm header="#{lbl.daire_islemleri_belge_talebi_giris}"
                                       message="#{msg.islemi_onayliyormusunuz}"
                                       icon="ui-icon-alert"/>
                        </p:commandButton>
                        <p:commandButton value="#{lbl.ortak_geri_don}" immediate="true"
                                         action="#{talepIslemMB.geriDon}"/>
                    </h:panelGrid>
                </div>
            </div>
        </h:form>
    </ui:define>

    <ui:define name="body">

    </ui:define>
</ui:composition>
