<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/sablon/sablon.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        <h:outputText value="#{lbl.blok_islemleri}"/>
    </ui:define>

    <ui:define name="content">

            <div style="height:10px"></div>

            <h:form id="main_form">

                <p:messages id="messages" showDetail="false" autoUpdate="true" closable="true"/>

                <p:panel header="#{lbl.blok_islemleri}">
                    <h:panelGrid columns="2" cellpadding="5">

                        <h:outputLabel for="ad" value="#{lbl.blok_ad}" style="font-weight:bold"/>

                        <p:inputText id="ad" value="#{blokMB.sorguKriteri.aciklama}"/>

                        <p:commandButton value="#{lbl.ortak_sorgula}" action="#{blokMB.getBlokListBySorguKriteri()}"
                                         update=":main_form"/>

                        <p:commandButton id="yeniBlokEkleme" value="#{lbl.blok_ekleme}"
                                         icon="ui-icon-search" rendered="#{sessionInfo.adminMi}"
                                         update="@([id$=blokEkleme])"
                                         oncomplete="PF('blokEklePopup').show()"/>

                    </h:panelGrid>

                </p:panel>

                <div style="height:10px"></div>

                <p:panel header="#{lbl.sorgu_sonucu}" rendered="#{not empty blokMB.dataModel.wrappedData}">

                    <p:dataTable value="#{blokMB.dataModel}" var="varBlok" paginatorPosition="bottom"
                                 paginator="true" rows="10" emptyMessage="#{msg.no_record_found}"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15">

                        <p:column headerText="#{lbl.blok_ad}" sortBy="aciklama">
                            <h:outputText value="#{varBlok.aciklama}"/>
                        </p:column>

                        <p:column style="width:15%">

                            <p:commandButton id="viewButtonBlokGuncelle" icon="ui-icon-arrowrefresh-1-w"
                                             update="@([id$=blokGuncelleme])"
                                             oncomplete="PF('blokGuncellemePopup').show();"
                                             immediate="true"
                                    >
                                <f:setPropertyActionListener value="#{varBlok}"
                                                             target="#{blokMB.selected}"/>
                            </p:commandButton>
                            <p:commandButton id="deleteBlok" immediate="true" icon="ui-icon-trash"
                                             rendered="#{sessionInfo.adminMi}"
                                             action="#{blokMB.delete}" update="@([id$=main_form])"
                                    >

                                <f:setPropertyActionListener value="#{varBlok}"
                                                             target="#{blokMB.selected}"/>
                                <p:confirm header="#{lbl.blok_iptali}"
                                           message="#{msg.islemi_onayliyormusunuz}"/>
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>

                </p:panel>
            </h:form>
        <ui:include src="blokGuncelleme.xhtml"/>
        <ui:include src="blokEkleme.xhtml"/>
    </ui:define>

    <ui:define name="body">

    </ui:define>
</ui:composition>
