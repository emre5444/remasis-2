<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ps="http://primefaces.org/sentinel"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">
        <h:outputText value="#{lbl.blok_guncelleme}"/>
    </ui:define>

    <ui:define name="content">

        <h:form id="blokGuncelleme">
            <p:messages id="messages" showDetail="false" autoUpdate="true" closable="true"/>
            <p:panel>
                <div class="Container100 Responsive">
                    <div class="ContainerIndent">
                        <div class="Container100 Responsive Fs20 hardblue">
                            <i class="icon-building-filled orange"></i> #{lbl.blok_guncelleme}
                        </div>
                        <h:panelGrid columns="2" cellpadding="5">

                            <h:outputLabel for="ad" value="#{lbl.blok_ad} (*)" style="font-weight:bold"/>
                            <p:inputText id="ad" value="#{blokIslemleriMB.selected.aciklama}" required="true"
                                         label="#{lbl.blok_ad}"/>

                        </h:panelGrid>
                    </div>
                </div>
            </p:panel>
            <h:panelGrid columns="3">
                <p:commandButton id="blok_guncelle" value="#{lbl.ortak_guncelle}"
                                 action="#{blokIslemleriMB.update()}">
                    <p:confirm header="#{lbl.blok_guncelleme}" message="#{msg.islemi_onayliyormusunuz}"
                               icon="ui-icon-alert"/>
                </p:commandButton>
                <p:commandButton value="#{lbl.ortak_geri_don}" immediate="true"
                                 action="#{blokIslemleriMB.geriDon}"/>
            </h:panelGrid>
        </h:form>
    </ui:define>


    <ui:define name="body">

    </ui:define>
</ui:composition>
