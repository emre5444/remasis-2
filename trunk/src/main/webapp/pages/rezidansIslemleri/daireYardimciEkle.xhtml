<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ps="http://primefaces.org/sentinel"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">
        <h:outputText value="#{lbl.label_yardimci_ekleme}"/>
    </ui:define>

    <ui:define name="content">

        <div style="height:10px"></div>

        <h:form id="main_form">
            <div class="Container100">
                <div class="ContainerIndent">
                    <p:messages id="messages" showDetail="false" autoUpdate="true" closable="true"/>

                    <p:panel rendered="#{not empty belgeIslemleriMB.selectedDaire}">
                        <div class="Container100 Responsive">
                            <div class="ContainerIndent">
                                <div class="Container100 Responsive Fs20 hardblue">
                                    <i class="icon-home-outline orange"></i> #{lbl.daire_bilgileri}
                                </div>
                                <h:panelGrid id="showDaireDetailBilgileri" columns="2" cellpadding="5">
                                    <h:outputLabel for="daire_no" value="#{lbl.daire_no}" style="font-weight:bold; color: #0b4170"/>
                                    <h:outputText id="daire_no" value="#{daireBilgileriIslemleriMB.selectedDaire.daireNo}"/>

                                    <h:outputLabel for="blok_adi" value="#{lbl.daire_blokAdi}"
                                                   style="font-weight:bold; color: #0b4170"/>
                                    <h:outputText id="blok_adi" value="#{daireBilgileriIslemleriMB.selectedDaire.blok.aciklama}"/>

                                    <h:outputLabel for="kat" value="#{lbl.daire_kat}" style="font-weight:bold; color: #0b4170"/>
                                    <h:outputText id="kat" value="#{daireBilgileriIslemleriMB.selectedDaire.kat}"/>
                                </h:panelGrid>
                            </div>
                        </div>
                    </p:panel>

                    <div class="EmptyBox10"></div>

                    <p:panel>
                        <div class="Container100 Responsive">
                            <div class="ContainerIndent">
                                <div class="Container100 Responsive Fs20 hardblue">
                                    <i class="icon-stopwatch-1 orange"></i> #{lbl.label_yardimci_ekleme}
                                </div>
                                <h:panelGrid columns="2" cellpadding="5">

                                    <h:outputLabel for="ad" value="#{lbl.label_yardimci_ad} (*)" style="font-weight:bold; color: #0b4170"/>
                                    <p:inputText id="ad" value="#{daireBilgileriIslemleriMB.daireYardimci.ad}" required="true"
                                                 label="#{lbl.label_yardimci_ad}"/>

                                    <h:outputLabel for="soyad" value="#{lbl.label_yardimci_soyad} (*)" style="font-weight:bold; color: #0b4170"/>
                                    <p:inputText id="soyad" value="#{daireBilgileriIslemleriMB.daireYardimci.soyad}" required="true"
                                                 label="#{lbl.label_yardimci_soyad}"/>

                                    <h:outputLabel for="gorev" value="#{lbl.label_yardimci_gorevi} (*)" style="font-weight:bold; color: #0b4170"/>
                                    <p:inputText id="gorev" value="#{daireBilgileriIslemleriMB.daireYardimci.gorev}"  required="true"
                                                 label="#{lbl.label_yardimci_gorevi}"/>

                                    <h:outputLabel for="calisma_sur" value="#{lbl.label_yardimci_gunluk_calisma_suresi} (*)" style="font-weight:bold; color: #0b4170"/>
                                    <p:inputMask  id="calisma_sur" value="#{daireBilgileriIslemleriMB.daireYardimci.gunlukCalismaSuresi}" mask="99" required="true"
                                                 label="#{lbl.label_yardimci_gunluk_calisma_suresi}"/>

                                    <h:outputLabel for="gor_bas_tarihi" value="#{lbl.label_yardimci_goreve_baslangic} (*)" style="font-weight:bold; color: #0b4170"/>
                                    <p:calendar id="gor_bas_tarihi"
                                                value="#{daireBilgileriIslemleriMB.daireYardimci.gorevBaslamaTarihi}" mask="true"
                                                pattern="dd/MM/yyyy" required="true"
                                                label="#{lbl.label_yardimci_goreve_baslangic}"/>

                                    <h:outputLabel for="gor_bit_tarihi" value="#{lbl.label_yardimci_gorev_bitis} (*)" style="font-weight:bold; color: #0b4170"/>
                                    <p:calendar id="gor_bit_tarihi"
                                                value="#{daireBilgileriIslemleriMB.daireYardimci.gorevBitisTarihi}" mask="true"
                                                pattern="dd/MM/yyyy" required="true"
                                                label="#{lbl.label_yardimci_gorev_bitis}"/>

                                </h:panelGrid>
                            </div>
                        </div>
                    </p:panel>
                    <h:panelGrid columns="3">
                        <p:commandButton id="btn_kullanici_sakin_kaydet" value="#{lbl.kaydet}"
                                         action="#{daireBilgileriIslemleriMB.daireYardimciYenikayit}">
                            <p:confirm header="#{lbl.label_yardimci_ekleme}" message="#{msg.islemi_onayliyormusunuz}" icon="ui-icon-alert"/>
                        </p:commandButton>
                        <p:commandButton value="#{lbl.ortak_geri_don}" immediate="true"
                                         action="#{daireBilgileriIslemleriMB.geriDon}"/>
                    </h:panelGrid>
                </div>
            </div>
        </h:form>

    </ui:define>

    <ui:define name="body">

    </ui:define>
</ui:composition>
