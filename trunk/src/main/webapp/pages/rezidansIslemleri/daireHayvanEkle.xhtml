<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ps="http://primefaces.org/sentinel"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">
        <h:outputText value="#{lbl.label_hayvan_ekleme}"/>
    </ui:define>

    <ui:define name="content">

        <div style="height:10px"></div>

        <h:form id="main_form">
            <div class="Container100">
                <div class="ContainerIndent">
                    <p:messages id="messages" showDetail="false" autoUpdate="true" closable="true"/>

                    <p:panel rendered="#{not empty belgeIslemleriMB.selectedDaire}">
                        <div class="Container100 Responsive">
                            <div class="ContainerIndent">
                                <div class="Container100 Responsive Fs20 hardblue">
                                    <i class="icon-home-outline orange"></i> #{lbl.daire_bilgileri}
                                </div>
                                <h:panelGrid id="showDaireDetailBilgileri" columns="2" cellpadding="5">
                                    <h:outputLabel for="daire_no" value="#{lbl.daire_no}" style="font-weight:bold; color: #0b4170"/>
                                    <h:outputText id="daire_no" value="#{daireBilgileriIslemleriMB.selectedDaire.daireNo}"/>

                                    <h:outputLabel for="blok_adi" value="#{lbl.daire_blokAdi}"
                                                   style="font-weight:bold; color: #0b4170"/>
                                    <h:outputText id="blok_adi" value="#{daireBilgileriIslemleriMB.selectedDaire.blok.aciklama}"/>

                                    <h:outputLabel for="kat" value="#{lbl.daire_kat}" style="font-weight:bold; color: #0b4170"/>
                                    <h:outputText id="kat" value="#{daireBilgileriIslemleriMB.selectedDaire.kat}"/>
                                </h:panelGrid>
                            </div>
                        </div>
                    </p:panel>

                    <div class="EmptyBox10"></div>

                    <p:panel>
                        <div class="Container100 Responsive">
                            <div class="ContainerIndent">
                                <div class="Container100 Responsive Fs20 hardblue">
                                    <i class="icon-github-1 orange"></i> #{lbl.label_hayvan_ekleme}
                                </div>
                                <h:panelGrid columns="2" cellpadding="5">

                                    <h:outputLabel for="cinsi" value="#{lbl.label_hayvan_cinsi} (*)" style="font-weight:bold; color: #0b4170"/>
                                    <p:inputText id="cinsi" value="#{daireBilgileriIslemleriMB.daireHayvan.cinsi}" required="true"
                                                 label="#{lbl.label_hayvan_cinsi}"/>

                                    <h:outputLabel for="sayisi" value="#{lbl.label_hayvan_sayisi} (*)" style="font-weight:bold; color: #0b4170"/>
                                    <pe:inputNumber id="sayisi" value="#{daireBilgileriIslemleriMB.daireHayvan.sayisi}" required="true" decimalPlaces="0"
                                                 label="#{lbl.label_hayvan_sayisi}"/>

                                </h:panelGrid>
                            </div>
                        </div>
                    </p:panel>
                    <h:panelGrid columns="3">
                        <p:commandButton id="btn_kullanici_sakin_kaydet" value="#{lbl.kaydet}"
                                         action="#{daireBilgileriIslemleriMB.daireHayvanYenikayit}">
                            <p:confirm header="#{lbl.label_hayvan_ekleme}" message="#{msg.islemi_onayliyormusunuz}" icon="ui-icon-alert"/>
                        </p:commandButton>
                        <p:commandButton value="#{lbl.ortak_geri_don}" immediate="true"
                                         action="#{daireBilgileriIslemleriMB.geriDon}"/>
                    </h:panelGrid>
                </div>
            </div>
        </h:form>

    </ui:define>

    <ui:define name="body">

    </ui:define>
</ui:composition>
