<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/sablon/sablon.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        <h:outputText value="#{lbl.rol_islemleri}"/>
    </ui:define>

    <ui:define name="content">

            <h:form id="main_form">

                <p:messages id="messages" showDetail="false" autoUpdate="true" closable="true" />

                <p:panel header="#{lbl.rol_islemleri}">
                    <h:panelGrid columns="2" cellpadding="5">

                        <h:outputLabel for="ad" value="#{lbl.rol_ad}" style="font-weight:bold"/>

                        <p:inputText id="ad" value="#{rolController.sorguKriteri.ad}"/>

                        <p:commandButton value="#{lbl.ortak_sorgula}"
                                         action="#{rolController.getRolListBySorguKriteri()}"
                                         update=":main_form"/>

                        <p:commandButton id="yeniRolEkleme" value="#{lbl.rol_ekleme}"
                                         icon="ui-icon-search" rendered="#{sessionInfo.adminMi}"
                                         update="@([id$=rolEkleme])"
                                         oncomplete="PF('rolEklePopup').show()"/>

                    </h:panelGrid>

                </p:panel>

                <div style="height:10px"></div>

                <p:panel header="#{lbl.sorgu_sonucu}" rendered="#{not empty rolController.dataModel.wrappedData}">

                    <p:dataTable value="#{rolController.dataModel}" var="varRol" paginatorPosition="bottom"
                                 paginator="true" rows="10" emptyMessage="#{msg.no_record_found}"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15">

                        <p:column headerText="#{lbl.rol_ad}" sortBy="ad">
                            <h:outputText value="#{varRol.ad}"/>
                        </p:column>
                        <p:column headerText="#{lbl.durum}" sortBy="durum.aciklama">
                            <h:outputText value="#{varRol.durum.aciklama}"/>
                        </p:column>
                        <p:column headerText="#{lbl.rol_tipi}" sortBy="sistemYoneticisiMi.aciklama">
                            <h:outputText value="#{varRol.sistemYoneticisiMi.aciklama}"/>
                        </p:column>

                        <p:column style="width:10%">
                            <p:commandButton id="viewButtonYetkiGoruntule" icon="ui-icon-search"
                                             update="@([id$=yetkiIslemleri])"
                                             action="#{rolController.getYetkiListByRole}"
                                             oncomplete="PF('yetkiIslemPopup').show();"
                                             immediate="true"
                                    >
                                <f:setPropertyActionListener value="#{varRol}"
                                                             target="#{rolController.selected}"/>
                            </p:commandButton>

                            <p:commandButton id="viewButtonYetkiGuncelle" icon="ui-icon-arrowrefresh-1-w"
                                             update="@([id$=yetkiGuncellemeIslemleri])"
                                             action="#{rolController.getYetkiListByRole}"
                                             oncomplete="PF('yetkiGuncellemeIslemPopup').show();"
                                             immediate="true"
                                    >
                                <f:setPropertyActionListener value="#{varRol}"
                                                             target="#{rolController.selected}"/>
                            </p:commandButton>
                        </p:column>

                    </p:dataTable>

                </p:panel>
            </h:form>

        <ui:include src="yetkiIslemleri.xhtml"/>
        <ui:include src="yetkGuncellemeiIslemleri.xhtml"/>
        <ui:include src="rolEkleme.xhtml"/>
    </ui:define>

    <ui:define name="body">

    </ui:define>
</ui:composition>
