<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/sablon/sablon.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        <h:outputText value="#{lbl.menu_bildirim_tipi_islemleri}"/>
    </ui:define>

    <ui:define name="content">

            <div style="height:10px"></div>

            <h:form id="main_form">

                <p:messages id="messages" showDetail="false" autoUpdate="true" closable="true"/>

                <p:panel header="#{lbl.menu_bildirim_tipi_islemleri}">
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputLabel for="bildirimTipi" value="#{lbl.label_bildirim_tipi}" style="font-weight:bold"/>
                        <p:selectOneMenu id="bildirimTipi" value="#{bildirimMB.sorguKriteri.bildirimTipi}"
                                         style="font-weight:bold">
                            <f:selectItem itemLabel="#{lbl.seciniz}" itemValue="#{null}"/>
                            <f:selectItems value="#{bildirimMB.bildirimTipiList}" var="bilTipi" itemValue="#{bilTipi}"
                                           itemLabel="#{bilTipi.aciklama}"/>
                            <f:converter binding="#{bildirimTipiConverter}"/>
                        </p:selectOneMenu>

                        <p:commandButton value="#{lbl.ortak_sorgula}"
                                         action="#{bildirimMB.getBildirimTipiListBySorguKriteri()}"
                                         update=":main_form"/>

                    </h:panelGrid>

                </p:panel>

                <div style="height:10px"></div>

                <p:panel header="#{lbl.sorgu_sonucu}" rendered="#{not empty bildirimMB.bildirimTipiDataModel.wrappedData}">

                    <p:dataTable value="#{bildirimMB.bildirimTipiDataModel}" var="varBildirimTipi"
                                 paginatorPosition="bottom"
                                 selection="#{rolController.selected}"
                                 paginator="true" rows="10" emptyMessage="#{msg.no_record_found}"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15">

                        <p:column headerText="#{lbl.kisa_aciklama}" sortBy="kisaAciklama">
                            <h:outputText value="#{varBildirimTipi.kisaAciklama}"/>
                        </p:column>
                        <p:column headerText="#{lbl.ortak_aciklama}" sortBy="aciklama">
                            <h:outputText value="#{varBildirimTipi.aciklama}"/>
                        </p:column>

                        <p:column headerText="#{lbl.label_hedef_kitle}">
                            <h:panelGrid id="pnl_hedefKitle" columns="1" cellpadding="0" cellspacing="0">
                                <p:panel id="rich_hedefKitle">
                                    <h:panelGrid id="panel1" columns="2" cellpadding="0" cellspacing="0"
                                                 columnClasses="panelCol2 width40 ,panelCol2 width60">
                                        <p:dataTable id="kullaniciListesiOfDaire"
                                                     value="#{varBildirimTipi.bildirimTipiRolList}" var="varHedefKitle"
                                                     emptyMessage="#{msg.no_record_found}"
                                                     paginatorPosition="bottom"
                                                     rows="3">
                                            <p:column headerText="#{lbl.rol_ad}">
                                                <h:outputText value="#{varHedefKitle.rol.ad}"/>
                                            </p:column>
                                            <p:column headerText="#{lbl.rol_tipi}">
                                                <h:outputText value="#{varHedefKitle.rol.sistemYoneticisiMi.aciklama}"/>
                                            </p:column>
                                        </p:dataTable>
                                    </h:panelGrid>
                                </p:panel>
                            </h:panelGrid>
                        </p:column>

                        <p:column style="width:4%">
                            <p:commandLink id="viewButtonBildirimTipiRol"
                                           update="@([id$=BildirimTipiRol])"
                                           action="#{bildirimMB.prepareRolList}"
                                           oncomplete="PF('bildirimTipiRolPopup').show();"
                                           immediate="true"
                                    >
                                <p:graphicImage value="/images/rol-icon.png"/>
                                <f:setPropertyActionListener value="#{varBildirimTipi}"
                                                             target="#{bildirimMB.selectedBildirimTipi}"/>
                            </p:commandLink>
                        </p:column>
                    </p:dataTable>

                </p:panel>
            </h:form>

        <ui:include src="bildirimTipiRolIliskilendirme.xhtml"/>

    </ui:define>

    <ui:define name="body">

    </ui:define>
</ui:composition>
