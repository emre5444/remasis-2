<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/sablon/sablon.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        <h:outputText value="#{lbl.odeme_plani_aktarma}"/>
    </ui:define>

    <ui:define name="content">

        <p:fieldset legend="#{lbl.odeme_plani_aktarma}">

            <div style="height:10px"></div>

            <h:form id="main_form">


                    <h:panelGrid columns="1" cellpadding="5">

                        <p:fileUpload label="#{lbl.dosya_sec}" fileUploadListener="#{fileUploadMB.handleFileUpload}" mode="advanced" dragDropSupport="false"
                                     uploadLabel="#{lbl.yukle}" cancelLabel="#{lbl.iptal}" style="width:100%"
                                     update="messages" sizeLimit="10000000" fileLimit="10" />

                        <p:growl id="messages" showDetail="false"/>

                        <p:commandButton value="#{lbl.sisteme_aktar}"
                                         update=":main_form"/>

                    </h:panelGrid>



            </h:form>

        </p:fieldset>
    </ui:define>

    <ui:define name="body">

    </ui:define>
</ui:composition>
