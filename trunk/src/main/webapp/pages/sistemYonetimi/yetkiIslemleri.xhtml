<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:body>

    <h:form id="yetkiIslemleri">
        <p:dialog header="#{lbl.yetki_islemleri}" widgetVar="yetkiIslemPopup" closeOnEscape="true" height="auto" width="auto">

                <p:tree value="#{rolController.yetkiList}" var="node"
                        selectionMode="checkbox"
                        selection="#{rolController.selectedyetkiList}">

                    <p:treeNode>
                        <h:outputText value="#{node.ad}"/>
                    </p:treeNode>

                </p:tree>

        </p:dialog>
    </h:form>
</h:body>
</html>
