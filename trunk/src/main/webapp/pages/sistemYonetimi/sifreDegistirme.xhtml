<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:body>

    <h:form id="sifreDegistirme">
        <p:dialog header="#{lbl.sifre_degistirme}" widgetVar="sifreDegistirmePopup" closeOnEscape="true" height="auto" width="auto">
            <p:messages id="messages" showDetail="false" autoUpdate="true" closable="true"/>

                    <h:panelGrid columns="2" cellpadding="5">

                        <h:outputLabel for="passwordOld" value="#{lbl.eski_sifre}" style="font-weight:bold"/>
                        <p:password id="passwordOld" value="#{profilMB.eskiSifre}" feedback="true"/>

                        <h:outputLabel for="passwordNew" value="#{lbl.yeni_sifre}" style="font-weight:bold"/>
                        <p:password id="passwordNew" value="#{profilMB.yeniSifre}" feedback="true"/>

                        <f:facet name="footer">
                            <p:commandButton id="btn_sifre_guncelle" value="#{lbl.ortak_guncelle}"
                                             actionListener="#{profilMB.updateKullanici}"/>
                        </f:facet>

                    </h:panelGrid>

        </p:dialog>
    </h:form>
</h:body>
</html>
