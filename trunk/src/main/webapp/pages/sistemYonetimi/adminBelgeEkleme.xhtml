<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:body>

    <h:form id="belgeEkleme" enctype="multipart/form-data">
        <p:dialog header="#{lbl.label_belge_ekle}" widgetVar="belgeEklePopup" closeOnEscape="true" height="auto" width="50%">

                <p:wizard flowListener="#{anasayfaMB.onFlowProcess}" widgetVar="belge_yukle" nextLabel="#{lbl.nextLabel}" backLabel="#{lbl.backLabel}">
                    <p:tab id="personal" title="#{lbl.belge_talebi_konusu}">
                            <p:messages/>
                            <h:panelGrid columns="2" columnClasses="label, value">

                                <h:outputLabel for="belge_tipi" value="#{lbl.belge_talebi_konusu} (*)" style="font-weight:bold" />
                                <p:selectOneMenu id="belge_tipi" value="#{anasayfaMB.yeniBelge.belgeTipi}" style="font-weight:bold" required="true" label="#{lbl.belge_talebi_konusu}" >
                                    <f:selectItem itemLabel="#{lbl.seciniz}" itemValue="#{null}"/>
                                    <f:selectItems value="#{anasayfaMB.belgeTipiList}" var="bt" itemValue="#{bt}" itemLabel="#{bt.aciklama}" />
                                    <f:converter binding="#{belgeTipiConverter}" />
                                </p:selectOneMenu>

                                <h:outputText value="#{lbl.ortak_aciklama}"/>
                                <p:inputTextarea value="#{anasayfaMB.yeniBelge.aciklama}" cols="100" rows="7" label="#{lbl.ortak_aciklama}"/>

                            </h:panelGrid>

                    </p:tab>

                    <p:tab id="confirm" title="#{lbl.belge_icerik_bilgileri}">
                            <h:panelGrid columns="1" cellpadding="5">
                                <h:panelGrid columns="2" columnClasses="label, value">
                                    <h:outputText value="#{lbl.belge_talebi_konusu}" style="font-weight:bold"/>
                                    <h:outputText value="#{anasayfaMB.yeniBelge.belgeTipi.aciklama}" styleClass="outputLabel"/>

                                    <h:outputText value="#{lbl.belge_ekleyen_kullanici}" style="font-weight:bold"/>
                                    <h:outputText value="#{sessionInfo.kullanici.adSoyad}" styleClass="outputLabel"/>

                                    <h:outputText value="#{lbl.ortak_aciklama}" style="font-weight:bold" />
                                    <h:outputText value="#{anasayfaMB.yeniBelge.aciklama}" styleClass="outputLabel"/>
                                </h:panelGrid>

                                <div style="height:10px"></div>

                                <p:fileUpload label="#{lbl.dosya_sec}" fileUploadListener="#{anasayfaMB.belgeUpload}"
                                              mode="advanced" dragDropSupport="true" style="width:100%"
                                              uploadLabel="#{lbl.yukle}" cancelLabel="#{lbl.iptal}" multiple="true"
                                              sizeLimit="10000000" fileLimit="10"/>
                            </h:panelGrid>

                            <p:commandButton id="belge_kaydet" ajax="false" value="#{lbl.label_tamam}"
                                             update="@([id$=anasayfa_belgeler])" process="@this"
                                             oncomplete="PF('belgeEklePopup').hide();" style="background-color:#00a4ff!important;"/>

                    </p:tab>
                </p:wizard>

        </p:dialog>

    </h:form>
</h:body>
</html>
