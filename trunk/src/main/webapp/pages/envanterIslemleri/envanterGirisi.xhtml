<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/sablon/sablon.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        <h:outputText value="#{lbl.envanter_girisi}"/>
    </ui:define>

    <ui:define name="content">

        <div style="height:10px"></div>

        <h:form id="main_form">
            <p:messages id="messages" showDetail="false" autoUpdate="true" closable="true"/>

            <p:panel header="#{lbl.envanter_girisi}">
                <h:panelGrid columns="2" cellpadding="3">

                    <h:outputLabel for="kategori" value="#{lbl.envanter_kategori} (*)" style="font-weight:bold; color: #0b4170"/>
                    <p:selectOneMenu id="kategori" value="#{envanterMB.yeniEnvanter.kategori}" style="font-weight:bold; color: #0b4170"
                                     required="true">
                        <f:selectItem itemLabel="#{lbl.seciniz}" itemValue="#{null}"/>
                        <f:selectItems value="#{envanterMB.kategoriList}" var="kategori" itemValue="#{kategori}"
                                       itemLabel="#{kategori.aciklama}"/>
                        <f:converter binding="#{kategoriConverter}"/>
                    </p:selectOneMenu>

                    <h:outputLabel for="marka" value="#{lbl.envanter_marka} (*)" style="font-weight:bold; color: #0b4170"/>
                    <p:inputText id="marka" value="#{envanterMB.yeniEnvanter.marka}" required="true"
                                 label="#{lbl.envanter_marka}"/>

                    <h:outputLabel for="model" value="#{lbl.envanter_model}" style="font-weight:bold; color: #0b4170"/>
                    <p:inputText id="model" value="#{envanterMB.yeniEnvanter.model}" label="#{lbl.envanter_model}"/>

                    <h:outputLabel for="urunAdi" value="#{lbl.envanter_urun_adi} (*)" style="font-weight:bold; color: #0b4170"/>
                    <p:inputText id="urunAdi" value="#{envanterMB.yeniEnvanter.urunAdi}" required="true"
                                 label="#{lbl.envanter_urun_adi}"/>

                    <h:outputLabel for="saticiFirma" value="#{lbl.envanter_satici_firma}" style="font-weight:bold; color: #0b4170"/>
                    <p:inputText id="saticiFirma" value="#{envanterMB.yeniEnvanter.saticiFirma}"
                                 label="#{lbl.envanter_satici_firma}"/>

                    <h:outputLabel for="alanPersonel" value="#{lbl.envanter_alimi_yapan_personel} (*)"
                                   style="font-weight:bold; color: #0b4170"/>
                    <p:inputText id="alanPersonel" value="#{envanterMB.yeniEnvanter.alimiYapanPersonel}" required="true"
                                 label="#{lbl.envanter_alimi_yapan_personel}"/>

                    <h:outputLabel for="zimmetliPersonel" value="#{lbl.envanter_zimmetli_personel}"
                                   style="font-weight:bold; color: #0b4170"/>
                    <p:inputText id="zimmetliPersonel" value="#{envanterMB.yeniEnvanter.zimmetliPersonel}"
                                 label="#{lbl.envanter_zimmetli_personel}"/>

                    <h:outputLabel for="departman" value="#{lbl.envanter_departman}" style="font-weight:bold; color: #0b4170"/>
                    <p:inputText id="departman" value="#{envanterMB.yeniEnvanter.departman}"
                                 label="#{lbl.envanter_departman}"/>

                    <h:outputLabel for="alimZamani" value="#{lbl.envanter_alim_zamani} (*)" style="font-weight:bold; color: #0b4170"/>
                    <p:calendar id="alimZamani" value="#{envanterMB.yeniEnvanter.alimTarihi}" required="true"
                                label="#{lbl.envanter_alim_zamani}"
                                pattern="dd/MM/yyyy" mask="true"/>

                    <h:outputLabel for="garantiBaslangic" value="#{lbl.envanter_garanti_baslangic_zamani}"
                                   style="font-weight:bold; color: #0b4170"/>
                    <p:calendar id="garantiBaslangic" value="#{envanterMB.yeniEnvanter.garantiBaslangicTarihi}"
                                label="#{lbl.envanter_garanti_baslangic_zamani}"
                                pattern="dd/MM/yyyy" mask="true"/>

                    <h:outputLabel for="garantiSuresi" value="#{lbl.envanter_garanti_suresi}" style="font-weight:bold; color: #0b4170"/>
                    <p:inputText id="garantiSuresi" value="#{envanterMB.yeniEnvanter.garantiSuresi}"
                                 label="#{lbl.envanter_garanti_suresi}"/>

                    <h:outputLabel for="miktar" value="#{lbl.envanter_miktar} (*)" style="font-weight:bold; color: #0b4170"/>
                    <p:inputText id="miktar" value="#{envanterMB.yeniEnvanter.miktar}" required="true"
                                 label="#{lbl.envanter_miktar}"/>

                    <h:outputLabel for="birimFiyat" value="#{lbl.envanter_birim_fiyat}" style="font-weight:bold; color: #0b4170"/>
                    <p:inputText id="birimFiyat" value="#{envanterMB.yeniEnvanter.birimFiyat}"
                                 label="#{lbl.envanter_birim_fiyat}"/>

                    <h:outputLabel for="aciklama" value="#{lbl.envanter_aciklama}" style="font-weight:bold; color: #0b4170"/>
                    <p:inputTextarea rows="6" cols="50" value="#{envanterMB.yeniEnvanter.aciklama}"
                                     id="aciklama"/>

                    <p:commandButton ajax="true" action="#{envanterMB.yeniEnvanterEkleme}" value="#{lbl.kaydet}"
                                     icon="ui-icon-wrench" style="margin:0">
                        <p:confirm header="#{lbl.kaydet}" message="#{msg.islemi_onayliyormusunuz}"/>
                    </p:commandButton>

                </h:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>

    <ui:define name="body">

    </ui:define>
</ui:composition>
