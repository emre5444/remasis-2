<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">
        <h:outputText value="#{lbl.envanter_girisi}"/>
    </ui:define>

    <ui:define name="content">
        <div class="Container100">
            <div class="ContainerIndent">

                <div class="EmptyBox10"/>

                <h:form id="main_form">
                    <p:messages id="messages" showDetail="false" autoUpdate="true" closable="true"/>

                    <div class="Container100 Responsive">
                        <div class="ContainerIndent">
                            <p:panel>
                                <div class="Container100 Responsive Fs20 hardblue">
                                    <i class="icon-briefcase orange"></i> #{lbl.envanter_girisi}
                                </div>
                                <h:panelGrid columns="2" cellpadding="5">

                                    <h:outputLabel for="kategori" value="#{lbl.envanter_kategori} (*)"
                                                   style="font-weight:bold; color: #0b4170"/>
                                    <p:selectOneMenu id="kategori" value="#{envanterIslemleriMB.yeniEnvanter.kategori}"
                                                     style="font-weight:bold; color: #0b4170"
                                                     required="true">
                                        <f:selectItem itemLabel="#{lbl.seciniz}" itemValue="#{null}"/>
                                        <f:selectItems value="#{envanterIslemleriMB.kategoriList}" var="kategori"
                                                       itemValue="#{kategori}"
                                                       itemLabel="#{kategori.aciklama}"/>
                                        <f:converter binding="#{kategoriConverter}"/>
                                    </p:selectOneMenu>

                                    <h:outputLabel for="marka" value="#{lbl.envanter_marka} (*)"
                                                   style="font-weight:bold; color: #0b4170"/>
                                    <p:inputText id="marka" value="#{envanterIslemleriMB.yeniEnvanter.marka}" required="true"
                                                 label="#{lbl.envanter_marka}"/>

                                    <h:outputLabel for="model" value="#{lbl.envanter_model}"
                                                   style="font-weight:bold; color: #0b4170"/>
                                    <p:inputText id="model" value="#{envanterIslemleriMB.yeniEnvanter.model}"
                                                 label="#{lbl.envanter_model}"/>

                                    <h:outputLabel for="urunAdi" value="#{lbl.envanter_urun_adi} (*)"
                                                   style="font-weight:bold; color: #0b4170"/>
                                    <p:inputText id="urunAdi" value="#{envanterIslemleriMB.yeniEnvanter.urunAdi}" required="true"
                                                 label="#{lbl.envanter_urun_adi}"/>

                                    <h:outputLabel for="saticiFirma" value="#{lbl.envanter_satici_firma}"
                                                   style="font-weight:bold; color: #0b4170"/>
                                    <p:inputText id="saticiFirma" value="#{envanterIslemleriMB.yeniEnvanter.saticiFirma}"
                                                 label="#{lbl.envanter_satici_firma}"/>

                                    <h:outputLabel for="alanPersonel" value="#{lbl.envanter_alimi_yapan_personel} (*)"
                                                   style="font-weight:bold; color: #0b4170"/>
                                    <p:inputText id="alanPersonel" value="#{envanterIslemleriMB.yeniEnvanter.alimiYapanPersonel}"
                                                 required="true"
                                                 label="#{lbl.envanter_alimi_yapan_personel}"/>

                                    <h:outputLabel for="zimmetliPersonel" value="#{lbl.envanter_zimmetli_personel}"
                                                   style="font-weight:bold; color: #0b4170"/>
                                    <p:inputText id="zimmetliPersonel"
                                                 value="#{envanterIslemleriMB.yeniEnvanter.zimmetliPersonel}"
                                                 label="#{lbl.envanter_zimmetli_personel}"/>

                                    <h:outputLabel for="departman" value="#{lbl.envanter_departman}"
                                                   style="font-weight:bold; color: #0b4170"/>
                                    <p:inputText id="departman" value="#{envanterIslemleriMB.yeniEnvanter.departman}"
                                                 label="#{lbl.envanter_departman}"/>

                                    <h:outputLabel for="alimZamani" value="#{lbl.envanter_alim_zamani} (*)"
                                                   style="font-weight:bold; color: #0b4170"/>
                                    <p:calendar id="alimZamani" value="#{envanterIslemleriMB.yeniEnvanter.alimTarihi}"
                                                required="true"
                                                label="#{lbl.envanter_alim_zamani}"
                                                pattern="dd/MM/yyyy" mask="true"/>

                                    <h:outputLabel for="garantiBaslangic"
                                                   value="#{lbl.envanter_garanti_baslangic_zamani}"
                                                   style="font-weight:bold; color: #0b4170"/>
                                    <p:calendar id="garantiBaslangic"
                                                value="#{envanterIslemleriMB.yeniEnvanter.garantiBaslangicTarihi}"
                                                label="#{lbl.envanter_garanti_baslangic_zamani}"
                                                pattern="dd/MM/yyyy" mask="true"/>

                                    <h:outputLabel for="garantiSuresi" value="#{lbl.envanter_garanti_suresi}"
                                                   style="font-weight:bold; color: #0b4170"/>
                                    <p:inputText id="garantiSuresi" value="#{envanterIslemleriMB.yeniEnvanter.garantiSuresi}"
                                                 label="#{lbl.envanter_garanti_suresi}"/>

                                    <h:outputLabel for="miktar" value="#{lbl.envanter_miktar} (*)"
                                                   style="font-weight:bold; color: #0b4170"/>
                                    <p:inputText id="miktar" value="#{envanterIslemleriMB.yeniEnvanter.miktar}" required="true"
                                                 label="#{lbl.envanter_miktar}"/>

                                    <h:outputLabel for="birimFiyat" value="#{lbl.envanter_birim_fiyat}"
                                                   style="font-weight:bold; color: #0b4170"/>
                                    <p:inputText id="birimFiyat" value="#{envanterIslemleriMB.yeniEnvanter.birimFiyat}"
                                                 label="#{lbl.envanter_birim_fiyat}"/>

                                    <h:outputLabel for="aciklama" value="#{lbl.envanter_aciklama}"
                                                   style="font-weight:bold; color: #0b4170"/>
                                    <p:inputTextarea rows="6" cols="50" value="#{envanterIslemleriMB.yeniEnvanter.aciklama}"
                                                     id="aciklama"/>

                                    <p:commandButton action="#{envanterIslemleriMB.yeniEnvanterEkleme}"
                                                     value="#{lbl.kaydet}" update="@([id$=main_form])">
                                        <p:confirm header="#{lbl.kaydet}" message="#{msg.islemi_onayliyormusunuz}"/>
                                    </p:commandButton>

                                </h:panelGrid>
                            </p:panel>
                        </div>
                    </div>
                </h:form>
            </div>
        </div>

    </ui:define>

    <ui:define name="body">

    </ui:define>
</ui:composition>
