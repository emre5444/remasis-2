<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/sablon/sablon.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        <h:outputText value="#{lbl.header_kategori_islemleri}"/>
    </ui:define>

    <ui:define name="content">

            <h:form id="main_form">

                <p:messages id="messages" showDetail="false" autoUpdate="true" closable="true" />

                <p:panel header="#{lbl.header_kategori_islemleri}">
                    <h:panelGrid columns="2" cellpadding="5">

                        <h:outputLabel for="ad" value="#{lbl.label_kategori_adi}" style="font-weight:bold"/>

                        <p:inputText id="ad" value="#{kategoriMB.sorguKriteri.kategoriAdi}"/>

                        <p:commandButton value="#{lbl.ortak_sorgula}"
                                         action="#{kategoriMB.getKategoriListBySorguKriteri()}"
                                         update=":main_form"/>

                        <p:commandButton id="yeniRolEkleme" value="#{lbl.label_yeni_kategori_ekleme}"
                                         icon="ui-icon-search" rendered="#{sessionInfo.adminMi}"
                                         update="@([id$=kategoriEkleme])"
                                         oncomplete="PF('kategoriEklePopup').show()"/>

                    </h:panelGrid>

                </p:panel>

                <div style="height:10px"></div>

                <p:panel header="#{lbl.sorgu_sonucu}" rendered="#{not empty kategoriMB.dataModel.wrappedData}">

                    <p:dataTable value="#{kategoriMB.dataModel}" var="varData" paginatorPosition="bottom"
                                 paginator="true" rows="10" emptyMessage="#{msg.no_record_found}"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15">

                        <p:column headerText="#{lbl.label_kategori_adi}" sortBy="ad">
                            <h:outputText value="#{varData.aciklama}"/>
                        </p:column>
                        <p:column headerText="#{lbl.durum}" sortBy="durum.aciklama">
                            <h:outputText value="#{varData.durum.aciklama}"/>
                        </p:column>

                        <p:column style="width:10%">

                            <p:commandLink id="deleteData" immediate="true"
                                           rendered="#{sessionInfo.adminMi}"
                                           action="#{kategoriMB.deleteKategori}"
                                           update=":main_form"
                                    >
                                <p:graphicImage value="/images/delete_icon.png"/>

                                <f:setPropertyActionListener value="#{varData}"
                                                             target="#{kategoriMB.selected}"/>
                                <p:confirm header="#{lbl.label_kategori_silme}"
                                           message="#{msg.islemi_onayliyormusunuz}"/>
                            </p:commandLink>

                        </p:column>

                    </p:dataTable>

                </p:panel>
            </h:form>

        <ui:include src="kategoriEkleme.xhtml"/>
    </ui:define>

    <ui:define name="body">

    </ui:define>
</ui:composition>
