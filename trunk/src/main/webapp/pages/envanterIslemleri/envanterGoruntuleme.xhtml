<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:body>

    <h:form id="showEnvanter">
        <p:dialog header="#{lbl.envanter_goruntuleme}" widgetVar="envanterGoruntulePopup" closeOnEscape="true"
                  height="auto" width="50%">

            <h:panelGrid columns="2" cellpadding="3">

                <h:outputText/>
                <p:barcode value="#{envanterMB.getHostAdress()}#{request.contextPath}/service/barkod/#{envanterMB.selected.barkodNo}" type="qr"/>

                <h:outputLabel for="kategori" value="#{lbl.envanter_kategori}" style="font-weight:bold"/>
                <h:outputText id="kategori" value="#{envanterMB.selected.kategori.aciklama}"
                              label="#{lbl.envanter_barkod}"/>

                <h:outputLabel for="barkodNo" value="#{lbl.envanter_barkod} (*)" style="font-weight:bold"/>
                <h:outputText id="barkodNo" value="#{envanterMB.selected.barkodNo}" required="true"
                              label="#{lbl.envanter_barkod}"/>

                <h:outputLabel for="marka" value="#{lbl.envanter_marka} (*)" style="font-weight:bold"/>
                <h:outputText id="marka" value="#{envanterMB.selected.marka}" required="true"
                              label="#{lbl.envanter_marka}"/>

                <h:outputLabel for="model" value="#{lbl.envanter_model}" style="font-weight:bold"/>
                <h:outputText id="model" value="#{envanterMB.selected.model}" label="#{lbl.envanter_model}"/>

                <h:outputLabel for="urunAdi" value="#{lbl.envanter_urun_adi}" style="font-weight:bold"/>
                <h:outputText id="urunAdi" value="#{envanterMB.selected.urunAdi}" label="#{lbl.envanter_urun_adi}"/>

                <h:outputLabel for="saticiFirma" value="#{lbl.envanter_satici_firma}" style="font-weight:bold"/>
                <h:outputText id="saticiFirma" value="#{envanterMB.selected.saticiFirma}"
                              label="#{lbl.envanter_satici_firma}"/>

                <h:outputLabel for="alanPersonel" value="#{lbl.envanter_alimi_yapan_personel}"
                               style="font-weight:bold"/>
                <h:outputText id="alanPersonel" value="#{envanterMB.selected.alimiYapanPersonel}"
                              label="#{lbl.envanter_alimi_yapan_personel}"/>

                <h:outputLabel for="zimmetliPersonel" value="#{lbl.envanter_zimmetli_personel}"
                               style="font-weight:bold"/>
                <h:outputText id="zimmetliPersonel" value="#{envanterMB.selected.zimmetliPersonel}"
                              label="#{lbl.envanter_zimmetli_personel}"/>

                <h:outputLabel for="departman" value="#{lbl.envanter_departman}" style="font-weight:bold"/>
                <h:outputText id="departman" value="#{envanterMB.selected.departman}"
                              label="#{lbl.envanter_departman}"/>

                <h:outputLabel for="alimZamani" value="#{lbl.envanter_alim_zamani}" style="font-weight:bold"/>
                <h:outputText id="alimZamani" value="#{envanterMB.selected.alimTarihi}">
                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                </h:outputText>

                <h:outputLabel for="garantiBaslangic" value="#{lbl.envanter_garanti_baslangic_zamani}"
                               style="font-weight:bold"/>
                <h:outputText id="garantiBaslangic" value="#{envanterMB.selected.garantiBaslangicTarihi}">
                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                </h:outputText>

                <h:outputLabel for="garantiSuresi" value="#{lbl.envanter_garanti_suresi}" style="font-weight:bold"/>
                <h:outputText id="garantiSuresi" value="#{envanterMB.selected.garantiSuresi}"
                              label="#{lbl.envanter_garanti_suresi}"/>

                <h:outputLabel for="miktar" value="#{lbl.envanter_miktar}" style="font-weight:bold"/>
                <h:outputText id="miktar" value="#{envanterMB.selected.miktar}" label="#{lbl.envanter_miktar}"/>

                <h:outputLabel for="birimFiyat" value="#{lbl.envanter_birim_fiyat}" style="font-weight:bold"/>
                <h:outputText id="birimFiyat" value="#{envanterMB.selected.birimFiyat}"
                              label="#{lbl.envanter_birim_fiyat}"/>

                <h:outputLabel for="aciklama" value="#{lbl.envanter_aciklama}" style="font-weight:bold"/>
                <h:outputText value="#{envanterMB.selected.aciklama}"
                              id="aciklama"/>
            </h:panelGrid>
        </p:dialog>
    </h:form>
</h:body>
</html>
